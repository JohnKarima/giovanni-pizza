  <div class="intro text-center"><br><br><br><br><br><br><br><br><br>

    <h1 class="intro-text">Giovanni's<br><br></h1>
    <h2 class="intro-text2">Quality artisanal pizza at affordable prices</h2>
  </div>

  <div class="formSection">
  <div class="container">
    <div class="row">
      <div class="col-md-8">

   
    <form id="pizzaForm">
      <h1 class="text-center label">Order your Pizza Below</h1><br>

      <label class="label" for="pizzaSize">Pizza Size</label><br>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="pizzaSize" id="smallPizza" value="600" checked>
        <label class="form-check-label" for="smallPizza">
          Small - 600/-
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="pizzaSize" id="mediumPizza" value="800">
        <label class="form-check-label" for="mediumPizza">
          Medium - 800/-
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="pizzaSize" id="largePizza" value="1000">
        <label class="form-check-label" for="largePizza">
          Large - 1000/-
        </label>
      </div><br><br>

      <div class="form-group">
        <label class="label" for="pizzaCrust">Pizza Crust</label>
        <select class="form-control" name="pizzaCrust" id="pizzaCrust">
          <option value="100">Crispy - 100/-</option>
          <option value="200">Stuffed - 200/-</option>
          <option value="300">Gluten-free - 300/-</option>
        </select>
      </div><br>

      <label class="label" for="toppings">Toppings</label><br>

      <div class="form-check form-check-inline">
        <input class="form-check-input" name="toppings" type="checkbox" value="100" id="extraCheese">
        <label class="form-check-label" for="defaultCheck1">
          Extra Cheese - 100/-
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="toppings" type="checkbox" value="150" id="bacon">
        <label class="form-check-label" for="defaultCheck2">
          Bacon - 150/-
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="toppings" type="checkbox" value="200" id="mushrooms">
        <label class="form-check-label" for="defaultCheck2">
          Mushrooms - 200/-
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="toppings" type="checkbox" value="150" id="chicken">
        <label class="form-check-label" for="defaultCheck1">
          Chicken - 150/-
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="toppings" type="checkbox" value="150" id="sausage">
        <label class="form-check-label" for="defaultCheck2">
          Sausage - 150/-
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="toppings" type="checkbox" value="150" id="pepperoni">
        <label class="form-check-label" for="defaultCheck2">
          Pepperoni - 150/-
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="toppings" type="checkbox" value="50" id="peppers">
        <label class="form-check-label" for="defaultCheck2">
          Green Peppers - 50/-
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="toppings" type="checkbox" value="50" id="onions">
        <label class="form-check-label" for="defaultCheck2">
          Caramelized onions - 50/-
        </label>
      </div><br>
      <label class="label" for="delivery">Delivery?</label><br>


    <div class="form-check">
      <input class="form-check-input" type="radio" name="delivery" id="deliveryYes" value="150" checked>
      <label class="form-check-label" for="exampleRadios1">
        Yes (additional cost of 150/-)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="delivery" id="deliveryNo" value="0">
      <label class="form-check-label" for="exampleRadios2">
        No
      </label>
      <br><br>
    </div> 
    

      <button type="submit" class="btn btn-info">Add pizza</button>

    </form><br><br>

    
    
</div><br><br>


<div class="container">
  <h2 class="label">Pizza Orders so far:</h2>
  <ul id="pizzaOrderFinal">

  </ul>
  <br><br>
 

  <button onclick="deliver()" name="checkout" class="btn btn-info" id="checkout" value="">Proceed to checkout</button><br><br>
  <div id="pizza-order">
    <h2></h2>

    <p>Pizza Order: <span class="pizza-order-final"></span></p>
  </div>
</div>
